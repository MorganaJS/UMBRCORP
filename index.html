<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Umbrella Access Point</title>
  <style>
    body {
      background-color: #000;
      color: #e00;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 50px 20px;
    }

    img {
      width: 120px;
      margin-bottom: 30px;
    }

    .mensaje {
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    a.boton, button.boton {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #e00;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    a.boton:hover, button.boton:hover {
      background-color: #a00;
    }

    #infoTrabajador {
      margin-top: 30px;
      background: #111;
      color: #e00;
      padding: 20px;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      text-align: left;
      font-size: 1em;
      white-space: pre-wrap;
      display: none;
    }
  </style>
</head>
<body>
  <img src="LOGO.png" alt="Umbrella Logo" />
  <div class="mensaje">Usuario BL1GHT conectado.</div>

  <button class="boton" id="btnLogin">Iniciar sesión</button>

  <div id="infoTrabajador">
  </div>

  <script>
    const btnLogin = document.getElementById('btnLogin');
    const infoDiv = document.getElementById('infoTrabajador');

    btnLogin.addEventListener('click', () => {
      infoDiv.style.display = 'block';
      infoDiv.textContent = `
╔════════════════════════════╗
║       Información de       ║
║      Trabajador BL1GHT-1   ║
╚════════════════════════════╝

Nombre: Ignacio Escudero
ID: 220522
Departamento: Investigación - Microbiología
Acceso: Nivel 3 - Laboratorio
Último acceso: 08/03/2025 10:15
Estado: Activo
`;
      btnLogin.disabled = true;
      btnLogin.textContent = 'Sesión iniciada';
    });
  </script>
</body>
</html>
